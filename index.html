<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Mariana T.">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Mi proyecto personal</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Mi blog personal</h1>
            <nav>
                <ul>
                    <li><a href="#"><span class="material-icons">home</span> Inicio</a></li>
                    <li><a href="#"><span class="material-icons">favorite</span>Acerca de mí</a></li>
                    <li><a href="#"><span class="material-icons">bookmark</span>Artículos</a></li>
                    <li><a href="#contacto"><span class="material-icons">phone</span>Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <section id="contacto" class="my-5">
                <h2 class="text-center">Formulario de contacto</h2>
                <p class="text-center">Rellena el formulario para enviarme tus comentarios o preguntas.</p>

                <!-- Formulario -->
                <form class="p-4 border rounded bg-light">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required
                            placeholder="Ingresa tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" required
                            placeholder="ejemplo@correo.com">
                    </div>
                    <div class="form-group">
                        <label for="asunto">Asunto:</label>
                        <select id="asunto" name="asunto" class="form-control" required>
                            <option value="sugerencia">Consulta</option>
                            <option value="pregunta">Sugenerencia</option>
                            <option value="comentario">Queja</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" class="form-control" rows="5" required
                            placeholder="Ingresa tu mensaje aquí..."></textarea>
                    </div>
                    <!-- Fileset nos sirve para agrupar elementos de un formulario relacionado. Facilita la compresión o navegación en el formulario, especialmente para los usuarios de lectores de pantalla -->
                    <!-- Fieldset para género -->
                    <div class="form-group">
                        <fieldset class="form-group">
                            <legend>Género</legend>
                            <label for="genero">Selecciona tu género:</label>
                            <select id="genero" name="genero" class="form-control" required>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <fieldset class="form-group">
                            <legend>Intereses</legend>
                            <label for="interes">Selecciona tus intereses:</label>
                            <br>
                            <label for="cocinar">Cocinar</label>
                            <input type="checkbox" id="cocinar" name="interes" value="cocinar">
                            <label for="deportes">Deportes</label>
                            <input type="checkbox" id="deportes" name="interes" value="deportes">
                            <label for="viajar">Viajar</label>
                            <input type="checkbox" id="viajar" name="interes" value="viajar">
                            <label for="otro">Otro</label>
                            <input type="checkbox" id="otro" name="interes" value="otro">
                        </fieldset>
                    </div>

        </div>



        <button type="submit" class="btn btn-primary btn-block"><span class="material-icons">send</span> Enviar</button>
        </form>
        </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Derechos reservados</p>
    </footer>

    <!-- Bootstrap JavaScript y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
